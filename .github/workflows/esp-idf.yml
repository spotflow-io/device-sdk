name: Build ESP-IDF Project

on:
  push:
  pull_request:

permissions:
  contents: read        # Allows reading repository content (needed for checkout)
  issues: write         # Allows reporting build results to PR checks
  pull-requests: write  # Allows commenting/updating PR status

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  discover-examples:
    runs-on: ubuntu-latest
    outputs:
      examples: ${{ steps.set-matrix.outputs.examples }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find examples dynamically
        id: set-matrix
        run: |
          echo "ðŸ” Searching for top-level example folders..."

          examples=$(find esp_idf/spotflow/examples -mindepth 1 -maxdepth 1 -type d \
            -exec test -f "{}/CMakeLists.txt" \; -print \
            | jq -R -c . | jq -s -c .)

          # Ensure we have a JSON array even if no examples found
          examples=${examples:-[]}

          echo "Examples found: $examples"
          echo "examples=$examples" >> "$GITHUB_OUTPUT"
  build:
    runs-on: ubuntu-latest
    needs: discover-examples
    strategy:
      matrix:
        target: [esp32s3, esp32c6]
        example: ${{ fromJson(needs.discover-examples.outputs.examples) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Verify example path
        run: |
          if [ ! -d "${{ matrix.example }}" ]; then
            echo "âŒ Path does not exist: ${{ matrix.example }}"
            exit 1
          fi
          echo "âœ… Found example path: ${{ matrix.example }}"

      - name: Cache ESP-IDF installation
        uses: actions/cache@v3
        with:
          path: |
            $HOME/esp-idf
            $HOME/.espressif
          key: esp-idf-v5.5.1

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}

      - name: Install ESP-IDF v5.5.1
        if: steps.cache-esp-idf.outputs.cache-hit != 'true'
        run: |
          sudo apt update
          sudo apt install -y git wget flex bison gperf python3 python3-pip cmake ninja-build ccache
          git clone -b v5.5.1 --recursive https://github.com/espressif/esp-idf.git $HOME/esp-idf
          $HOME/esp-idf/install.sh

      - name: Build example with ESP-IDF
        run: |
          source $HOME/esp-idf/export.sh
          cd "${{ matrix.example }}"
          idf.py set-target ${{ matrix.target }}
          idf.py build || true  # continue-on-error

      - name: Set safe artifact name
        id: artifact_name
        run: |
          EXAMPLE_NAME=$(basename "${{ matrix.example }}")
          SAFE_NAME="firmware-${{ matrix.target }}-${EXAMPLE_NAME}"
          echo "name=$SAFE_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        if: always() && (test -d "${{ matrix.example }}/build/")
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: ${{ matrix.example }}/build/
