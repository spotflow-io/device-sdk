# NXP FRDM-RW612 board uses Wi-Fi by default. If you want to use Ethernet instead,
# please use the following option:
# CONFIG_SPOTFLOW_USE_ETH=y

CONFIG_SPOTFLOW=y
CONFIG_SPOTFLOW_MODULE_DEFAULT_LOG_LEVEL=4

# configure if the function names should be included in the logs
CONFIG_LOG_FUNC_NAME_PREFIX_INF=y
CONFIG_LOG_FUNC_NAME_PREFIX_WRN=y
CONFIG_LOG_FUNC_NAME_PREFIX_ERR=y

#logging
CONFIG_PRINTK=y
CONFIG_LOG=y

# net
CONFIG_NETWORKING=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_INFO=y
CONFIG_NET_CONFIG_AUTO_INIT=n
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y

CONFIG_MAIN_STACK_SIZE=4096

# These configs are automatically selected from Kconfig if configuration persistence for the sample
# is enabled (on by default, disabled for some boards):
# FLASH
# FLASH_MAP
# NVS
# SETTINGS
# SETTINGS_NVS
