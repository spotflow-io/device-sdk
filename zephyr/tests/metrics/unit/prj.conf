# Ztest framework
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Memory
CONFIG_HEAP_MEM_POOL_SIZE=32768
CONFIG_MAIN_STACK_SIZE=4096

# Logging for debugging tests
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Note: We don't enable CONFIG_SPOTFLOW because it requires networking/MQTT/TLS.
# Instead, we compile the metrics sources directly and mock dependencies.
