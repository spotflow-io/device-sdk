defaults:
  manifest: west-zephyr.yml
  sdk_version: 0.17.4

vendors:

  - name: Espressif
    vendor: espressif
    manifest: west-zephyr-espressif.yml
    blob: hal_espressif
    connection: ["wifi"]
    boards:

      - id: esp32_devkitc
        name: ESP32-DevKitC
        board: esp32_devkitc/esp32/appcpu
        sdk_toolchain: xtensa-espressif_esp32_zephyr-elf

      - id: esp32_ethernet_kit
        name: ESP32-Ethernet-Kit
        board: esp32_ethernet_kit/esp32/appcpu
        sdk_toolchain: xtensa-espressif_esp32_zephyr-elf
        connection: ["ethernet", "wifi"]

      - id: esp32c3_devkitc
        name: ESP32-C3-DevKitC
        sdk_toolchain: riscv64-zephyr-elf

      - id: esp32c3_devkitm
        name: ESP32-C3-DevKitM
        sdk_toolchain: riscv64-zephyr-elf
        build_samples: ["logs"]

      - id: esp32c3_rust
        name: ESP32-C3-DevKit-RUST
        sdk_toolchain: riscv64-zephyr-elf

      - id: esp32c6_devkitc
        name: ESP32-C6-DevKitC
        board: esp32c6_devkitc/esp32c6/hpcore
        sdk_toolchain: riscv64-zephyr-elf
        build_samples: ["logs"]

      - id: esp32s2_devkitc
        name: ESP32-S2-DevKitC
        sdk_toolchain: xtensa-espressif_esp32s2_zephyr-elf

      - id: esp32s2_saola
        name: ESP32-S2-Saola
        sdk_toolchain: xtensa-espressif_esp32s2_zephyr-elf

      - id: esp32s3_devkitc
        name: ESP32-S3-DevKitC
        board: esp32s3_devkitc/esp32s3/procpu
        sdk_toolchain: xtensa-espressif_esp32s3_zephyr-elf
        build_samples: ["logs"]

      - id: esp32s3_eye
        name: ESP32-S3-Eye
        board: esp32s3_eye/esp32s3/appcpu
        sdk_toolchain: xtensa-espressif_esp32s3_zephyr-elf

      - id: esp8684_devkitm
        name: ESP8684-DevKitM
        sdk_toolchain: riscv64-zephyr-elf

      - id: esp_wrover_kit
        name: ESP-WROVER-KIT
        board: esp_wrover_kit/esp32/appcpu
        sdk_toolchain: xtensa-espressif_esp32_zephyr-elf

  - name: Infineon
    vendor: infineon
    manifest: west-zephyr-infineon.yml
    sdk_toolchain: arm-zephyr-eabi
    boards:

      - id: cy8cproto_062_4343w
        name: CY8CProto-062-4343W
        blob: hal_infineon
        connection: ["wifi"]
        build_samples: ["logs"]

      - id: xmc45_relax_kit
        name: XMC45-Relax-Kit
        connection: ["ethernet"]

      - id: xmc47_relax_kit
        name: XMC47-Relax-Kit
        connection: ["ethernet"]

  - name: Microchip
    vendor: microchip
    sdk_toolchain: arm-zephyr-eabi
    boards:

      - id: sama7g54_ek
        name: SAMA7G54 Evaluation Kit
        connection: ["ethernet"]

  - name: Nordic Semiconductor
    vendor: nordic
    manifest: west-ncs.yml
    sdk_version: 0.17.0
    sdk_toolchain: arm-zephyr-eabi
    connection: ["wifi"]
    boards:

      - id: nrf7002dk
        name: nRF7002 DK
        board: nrf7002dk/nrf5340/cpuapp/ns
        build_samples: ["logs"]

      - id: thingy53_nrf7002eb
        name: Thingy:53 with nRF7002 EB shield
        board: thingy53/nrf5340/cpuapp/ns
        build_extra_args: -- -Dlogs_SHIELD=nrf7002eb

  - name: NXP
    vendor: nxp
    manifest: west-zephyr-nxp.yml
    sdk_toolchain: arm-zephyr-eabi
    connection: ["ethernet"]
    boards:

      - id: frdm_imx91
        name: FRDM-IMX91
        sdk_toolchain: aarch64-zephyr-elf

      - id: frdm_imx93
        name: FRDM-IMX93
        board: frdm_imx93/mimx9352/a55
        sdk_toolchain: aarch64-zephyr-elf

      - id: frdm_k64f
        name: FRDM-K64F

      - id: frdm_mcxe247
        name: FRDM-MCXE247

      - id: frdm_mcxn947
        name: FRDM-MCXN947
        board: frdm_mcxn947/mcxn947/cpu0

      - id: frdm_rw612
        name: FRDM-RW612
        blob: hal_nxp
        connection: ["ethernet", "wifi"]
        build_samples: ["logs"]

      - id: imx8mm_evk
        name: i.MX8MM EVK
        board: imx8mm_evk/mimx8mm6/a53
        sdk_toolchain: aarch64-zephyr-elf

      - id: imx8mn_evk
        name: i.MX8MN EVK
        board: imx8mn_evk/mimx8mn6/a53
        sdk_toolchain: aarch64-zephyr-elf

      - id: imx8mp_evk
        name: i.MX8MP EVK
        board: imx8mp_evk/mimx8ml8/a53
        sdk_toolchain: aarch64-zephyr-elf

      - id: imx91_evk
        name: i.MX91 EVK
        sdk_toolchain: aarch64-zephyr-elf

      - id: imx93_evk
        name: i.MX93 EVK
        board: imx93_evk/mimx9352/a55
        sdk_toolchain: aarch64-zephyr-elf

      - id: imx943_evk
        name: i.MX943 EVK
        board: imx943_evk/mimx94398/a55
        sdk_toolchain: aarch64-zephyr-elf

      - id: imx95_evk
        name: i.MX95 EVK
        board: imx95_evk/mimx9596/a55
        sdk_toolchain: aarch64-zephyr-elf

      - id: imx95_evk_15x15
        name: i.MX95 EVK 15x15
        board: imx95_evk_15x15/mimx9596/a55
        sdk_toolchain: aarch64-zephyr-elf

      - id: mcx_n5xx_evk
        name: MCX-N5XX-EVK
        board: mcx_n5xx_evk/mcxn547/cpu0

      - id: mcx_n9xx_evk
        name: MCX-N9XX-EVK
        board: mcx_n9xx_evk/mcxn947/cpu0

      - id: mimxrt1020_evk
        name: MIMXRT1020-EVK

      - id: mimxrt1024_evk
        name: MIMXRT1024-EVK

      - id: mimxrt1040_evk
        name: MIMXRT1040-EVK

      - id: mimxrt1050_evk
        name: MIMXRT1050-EVK
        board: mimxrt1050_evk/mimxrt1052/hyperflash

      - id: mimxrt1060_evk
        name: MIMXRT1060-EVK
        board: mimxrt1060_evk@C/mimxrt1062/hyperflash

      - id: mimxrt1064_evk
        name: MIMXRT1064-EVK

      - id: mimxrt1160_evk
        name: MIMXRT1160-EVK
        board: mimxrt1160_evk/mimxrt1166/cm7
        build_extra_args: -- -DCONFIG_SIZE_OPTIMIZATIONS=y

      - id: mimxrt1170_evk
        name: MIMXRT1170-EVK
        board: mimxrt1170_evk@B/mimxrt1176/cm7
        build_extra_args: -- -DCONFIG_SIZE_OPTIMIZATIONS=y

      - id: mimxrt1180_evk/mimxrt1189/cm7
        name: MIMXRT1180-EVK
        board: mimxrt1180_evk/mimxrt1189/cm7

      - id: mr_canhubk3
        name: MR-CANHUBK3

      - id: s32k148_evb_adtja1101
        name: S32K148 EVB with ADTJA1101-RMII shield
        board: s32k148_evb
        build_extra_args: --shield nxp_adtja1101

      - id: vmu_rt1170
        name: VMU RT1170
        board: vmu_rt1170/mimxrt1176/cm7

  - name: Raspberry Pi
    vendor: raspberrypi
    manifest: west-zephyr-raspberrypi.yml
    sdk_toolchain: arm-zephyr-eabi
    blob: hal_infineon
    connection: ["wifi"]
    boards:

      - id: rpi_pico_w
        name: Raspberry Pi Pico W
        board: rpi_pico/rp2040/w
        manifest: west-zephyr-raspberrypi-pico-w.yml
        callout: >-
          Zephyr 4.2.1 should be used because of the
          <a href='https://github.com/zephyrproject-rtos/zephyr/issues/96224'>regression</a>
          in Zephyr 4.3.0.
        build_samples: ["logs"]

      - id: rpi_pico2_w
        name: Raspberry Pi Pico 2 W
        board: rpi_pico2/rp2350a/m33/w

  - name: Renesas
    vendor: renesas
    sdk_toolchain: arm-zephyr-eabi
    connection: ["ethernet"]
    boards:

      - id: fpb_ra6e1
        name: RA6E1 Fast Prototyping Board

      - id: ek_ra6m3
        name: RA6M3 Evaluation Kit

      - id: ek_ra6m4
        name: RA6M4 Evaluation Kit

      - id: ek_ra6m5
        name: RA6M5 Evaluation Kit

      - id: ek_ra8d1
        name: RA8D1 Evaluation Kit

      - id: ek_ra8m1
        name: RA8M1 Evaluation Kit

      - id: mck_ra8t1
        name: RA8T1 Motor Control Kit

  - name: Silicon Labs
    vendor: silabs
    sdk_toolchain: arm-zephyr-eabi
    connection: ["wifi"]
    boards:

      - id: slstk3701a
        name: EFM32 Giant Gecko 11 (SLSTK3701A)
        connection: ["ethernet"]

      - id: siwx917_rb4342a
        name: SiWx917 Radio Board (SLWRB4342A)

      - id: siwx917_rb4338a
        name: SiWx917 Radio Board (SLWRB4338A)

      - id: siwx917_dk2605a
        name: SiWx917 Dev Kit (BRD2605A)

  - name: STMicroelectronics
    vendor: st
    sdk_toolchain: arm-zephyr-eabi
    connection: ["ethernet"]
    boards:

      - id: nucleo_f207zg
        name: Nucleo F207ZG

      - id: nucleo_f439zi
        name: Nucleo F439ZI

      - id: nucleo_f756zg
        name: Nucleo F756ZG

      - id: nucleo_f767zi
        name: Nucleo F767ZI

      - id: nucleo_h563zi
        name: Nucleo H563ZI

      - id: nucleo_h723zg
        name: Nucleo H723ZG

      - id: nucleo_h753zi
        name: Nucleo H753ZI

      - id: nucleo_h755zi_q
        name: Nucleo H755ZI-Q
        board: nucleo_h755zi_q/stm32h755xx/m4

      - id: nucleo_h7a3zi_q
        name: Nucleo H7A3ZI-Q

      - id: nucleo_h7s3l8
        name: Nucleo H7S3L8
        build_extra_args: -- -DCONFIG_SIZE_OPTIMIZATIONS=y

      - id: nucleo_n657x0_q
        name: Nucleo N657X0-Q

      - id: stm32f4_disco
        name: STM32F4 Discovery

      - id: stm32f429i_disc1
        name: STM32F429I Discovery

      - id: stm32f469i_disco
        name: STM32F469I Discovery

      - id: stm32f746g_disco
        name: STM32F746G Discovery

      - id: stm32f769i_disco
        name: STM32F769I Discovery

      - id: stm32h573i_dk
        name: STM32H573I-DK Discovery

      - id: stm32h735g_disco
        name: STM32H735G Discovery

      - id: stm32h745i_disco
        name: STM32H745I Discovery
        board: stm32h745i_disco/stm32h745xx/m4

      - id: stm32h747i_disco
        name: STM32H747I Discovery
        board: stm32h747i_disco/stm32h747xx/m4

      - id: stm32h750b_dk
        name: STM32H750B Discovery Kit
        board: stm32h750b_dk/stm32h750xx
        build_extra_args: -- -DCONFIG_SIZE_OPTIMIZATIONS=y

      - id: stm32h757i_eval
        name: STM32H757I Eval
        board: stm32h757i_eval/stm32h757xx/m4

      - id: stm32h7b3i_dk
        name: STM32H7B3I Discovery Kit

      - id: stm32h7s78_dk
        name: STM32H7S78-DK Discovery
        board: stm32h7s78_dk/stm32h7s7xx
        build_extra_args: -- -DCONFIG_SIZE_OPTIMIZATIONS=y

      - id: stm32mp135f_dk
        name: STM32MP135F-DK Discovery

      - id: stm32n6570_dk
        name: STM32N6570-DK
